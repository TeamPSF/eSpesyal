<ion-view view-title="Search">
  <ion-content id="content">
   	<div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="search" placeholder="Search" ng-model="searchQuery">
	  </label>
	</div>

	<ion-list>
		<div class="row">
 			<div class="col"></div>
 			<div class="col"><h4 id="name">Name</h4></div>
  			<div class="col"><h4 id="price">Price</h4></div>
		</div>

		<ion-item ng-repeat="search in Searchlist | filter:searchQuery">
		<div class="row">
		<a class="item item-thumbnail-left; col" id="brder" href="delicacy.html">
      		<img src="img/vjandep.jpg" id="pic">
   		</a>
   		

   		<div class="col">{{search.name}}</div>
 		<div class="col">&#8369{{search.price}}</div>
		</div>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
